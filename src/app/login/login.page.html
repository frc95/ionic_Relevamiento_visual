<ion-header class="ion-no-border">
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div id=header>
    <img id=titulo src="assets/login/titulo.png">
    <img id=logo src="assets/login/edificios.png">
  </div>

  <form id="form" [formGroup]="loginForm" (ngSubmit)="Login(loginForm)">
  
    <ion-item class="ion-margin-bottom">
      <ion-input formControlName="email" placeholder="Correo electrónico" [value]='email'></ion-input>
    </ion-item>
    <ion-item class="ion-margin-bottom">
      <ion-input formControlName="password" type="password" placeholder="Contraseña" [value]='password'></ion-input>
    </ion-item>

    <ion-button expand="block" type="submit" shape="round">Iniciar sesión</ion-button>
  </form>

  
  <ion-fab vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="arrow-up-outline"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="LoginAdmin()" data-desc="Admin">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="LoginInvitado()" data-desc="Invitado">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="LoginUsuario()" data-desc="Usuario">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="LoginAnonimo()" data-desc="Anonimo">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="LoginTester()" data-desc="Tester">
        <ion-icon name="person-outline"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
